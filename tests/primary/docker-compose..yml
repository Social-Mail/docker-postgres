name: postgres-test-primary
services:
  primary-postgres:
    container_name: test-primary-postgres
    restart: always
    build:
      context: ../../postgres-primary
    environment:
      - POSTGRES_PASSWORD=abcd123
      - PG_REPLICATOR_PASSWORD=replicatorPassword
      - SSL_CERT_FILE=/etc/letsencrypt/live/local-db.socialmail.in/fullchain.pem
      - SSL_KEY_FILE=/etc/letsencrypt/live/local-db.socialmail.in/privkey.pem
    volumes:
      - test-db-wal:/db/wal
      - test-db-socket:/var/run/postgresql
      - certs:/etc/letsencrypt
    ports:
      - 5432:5432
    networks:
      - pg_test_network

  s3mock:
    image: adobe/s3mock:latest
    container_name: s3mock
    environment:
      - COM_ADOBE_TESTING_S3MOCK_STORE_INITIAL_BUCKETS=bucket1
      - COM_ADOBE_TESTING_S3MOCK_STORE_RETAIN_FILES_ON_EXIT=true
      - COM_ADOBE_TESTING_S3MOCK_STORE_ROOT=containers3root
      - debug=true
    volumes:
      - ../backups/data:/containers3root
    ports:
      - 9090:9090
    networks:
      - pg_test_network

  primary-postgres-backup:
    container_name: test-primary-postgres-backup
    restart: always
    build:
      context: ../../pg-backup
    environment:
      - POSTGRES_PASSWORD=abcd123
      - PG_BACKUP_STORAGE_S3_ENDPOINT=http://s3mock:9090
      - PG_BACKUP_STORAGE_S3_BUCKET=bucket1
      - PG_BACKUP_STORAGE_S3_ACCESS_KEY_ID=foo
      - PG_BACKUP_STORAGE_S3_SECRET=bar
    depends_on:
      - primary-postgres
    volumes:
      - test-db-wal:/db/wal
      - test-db-socket:/var/run/postgresql
      - test-backup-cache:/cache
    networks:
      - pg_test_network

  postgres-replica:
    container_name: test-pg-replica
    build: ../../postgres-replica
    environment:
      - PGDATA=/data
      - PG_MASTER=primary-postgres
      - PG_REPLICATOR_USER=replicator
      - PG_REPLICATOR_PASSWORD=replicatorPassword
      - SSL_CERT_FILE=/etc/letsencrypt/live/local-db.socialmail.in/fullchain.pem
      - SSL_KEY_FILE=/etc/letsencrypt/live/local-db.socialmail.in/privkey.pem
    ports:
      - 5433:5432
    volumes:
      - test-replica-data:/data
      - certs:/etc/letsencrypt
    networks:
      - pg_test_network

  certbot:
    container_name: test-pg-cert-bot
    build:
      context: ../../pg-ssl
    environment:
      - CERT_NAME=local-db.socialmail.in
      - DOMAIN_NAME=local-db.socialmail.in
      - CERTBOT_ENV=staging
    env_file:
      - ../test.env
    volumes:
      - certs:/etc/letsencrypt
    networks:
      - pg_test_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: test-pg-admin-1
    restart: unless-stopped
    environment:
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_DEFAULT_EMAIL=x@x.com
      - PGADMIN_DEFAULT_PASSWORD=x
      - PGADMIN_DISABLE_POSTFIX=True
    ports:
      - 9999:80
    networks:
      - pg_test_network

volumes:
  test-db-wal:
    external: false
  test-db-socket:
    external: false
  test-backup-cache:
    external: false
  localstack-data:
    external: false
  certs:
    external: false    
  test-replica-data:
    external: false

networks:
  pg_test_network:
    driver: bridge
